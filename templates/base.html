<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | bootsCampStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- 내비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">부트캠프스트랩</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'tweet_create' %}">트윗쓰기</a>
                {% endif %}
            </div>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'mypage' %}">{{ user.username }} 마이페이지</a>
                <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">로그인</a>
                <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 전체 -->
    <div class="container mt-5">
        <div class="row">
            <!-- 왼쪽영역 -->
            <div class="col-md-3">
                {% if user.is_authenticated %}
                <div class="card mb-3">
                    <img class="card-img-top" src="https://via.placeholder.com/150">
                    <div class="card-body"> 
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text">{{user.bio}}</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">
                        팔로워 리스트
                    </div>
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
                {% endif %}
            </div>
            
            <!-- 오른쪽영역 -->
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
